<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
   
    <link rel="icon" type="image/svg+xml" href="/vite.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div id="loading-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center transition-opacity duration-500">
      <div class="animate-spin rounded-full h-24 w-24 border-t-2 border-b-2 border-amber-500 mb-4"></div>
      <p class="text-white text-xl font-semibold">Cargando...</p>
    </div>
    
    <div id="root" class="w-[100dvw] epa"></div>
     <style>
        /* Estilos para la pantalla de carga */
        #loading-screen {
          display: flex;
        }
        
        #root.loaded ~ #loading-screen {
          opacity: 0;
          pointer-events: none;
        }

          to { transform: rotate(360deg); }
        }
        
        .animate-spin {
          animation: spin 1s linear infinite;
        }
        
        canvas {
            display: block;
        }



        .ai-section {
            position: relative;
            z-index: 10;
            padding: 2rem;
  
            margin: 0 auto;

        }





  
    </style>
</head>

<body class="bg-[var(--color-fondo)] text-[var(--text-color)]  pl-10 ml-10">



    <div class="absolute  h-[100dvh] w-[100dvw] "
          style="z-index:-1;  background:linear-gradient(to right, rgba(94, 8, 255, 0.1), rgba(8, 24, 255, 0.1), rgba(85, 119, 196, 0.1), rgba(151, 196, 255, 0.1), rgba(151, 196, 255, 0.1));mask:radial-gradient(ellipse at top, rgb(0, 0, 0), transparent 60%)">

        <canvas id="fireflyCanvas"></canvas>
    </div>


    

    <script>
        const canvas = document.getElementById('fireflyCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireflies = [];
        const numberOfFireflies = 100;

        function Firefly() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.radius = Math.random() * 2 + 1; // Tamaño de la luciérnaga
            this.lightRadius = Math.random() * 5 + 1; // Radio del brillo
            this.speedX = (Math.random() - 0.5) * 0.5; // Velocidad de movimiento
            this.speedY = (Math.random() - 0.5) * 0.5;
            this.opacity = 0;
            this.fadeIn = true;
            this.blinkSpeed = Math.random() * 0.02 + 0.01; // Velocidad de parpadeo
            this.hue = Math.random() * 60 + 240; // Tono entre amarillo y verde
        }

        Firefly.prototype.update = function () {
            this.x += this.speedX;
            this.y += this.speedY;

            // Rebotar en los bordes
            if (this.x < 0 || this.x > canvas.width) {
                this.speedX *= -1;
            }
            if (this.y < 0 || this.y > canvas.height) {
                this.speedY *= -1;
            }

            // Efecto de encendido y apagado
            if (this.fadeIn) {
                this.opacity += this.blinkSpeed;
                if (this.opacity >= 1) {
                    this.opacity = 1;
                    this.fadeIn = false;
                }
            } else {
                this.opacity -= this.blinkSpeed;
                if (this.opacity <= 0) {
                    this.opacity = 0;
                    this.fadeIn = true;
                    // Cambiar ligeramente la posición para que no parezca que siempre parpadea en el mismo lugar
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
        };

        Firefly.prototype.draw = function () {
            if (this.opacity <= 0) return; // No dibujar si está completamente apagada

            // Dibujar el brillo
            const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.lightRadius);
            gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.opacity * 0.8})`);
            gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 50%, ${this.opacity * 0.4})`);
            gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.lightRadius, 0, Math.PI * 2);
            ctx.fill();

            // Dibujar el cuerpo de la luciérnaga
            ctx.fillStyle = `hsla(${this.hue}, 100%, 95%, ${this.opacity})`; // Un azul muy claro
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        };

        function init() {
            for (let i = 0; i < numberOfFireflies; i++) {
                fireflies.push(new Firefly());
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas

            for (let i = 0; i < fireflies.length; i++) {
                fireflies[i].update();
                fireflies[i].draw();
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Opcional: Reiniciar las luciérnagas o ajustar sus posiciones si el tamaño cambia mucho
            // fireflies = [];
            // init();
        });

        init();
        animate();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
